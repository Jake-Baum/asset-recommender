name: Build and Run Tests

on:
  pull_request:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
        
    - name: Run tests
      run: mvn clean install && mvn failsafe:integration-test

    - uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: test-results-${{ github.sha }}
        path: target/failsafe-reports
